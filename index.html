<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'monospace', 'Courier New', Courier;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        #app-container {
            position: relative;
        }

        #terminal-view {
            display: block; /* デフォルトで表示 */
        }
        
        #calculator-view {
            display: none; /* デフォルトで非表示 */
            width: 100%;
            height: 90vh;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #calculator-display {
            background-color: #333;
            border: 1px solid #555;
            color: #f0f0f0;
            font-size: 2em;
            padding: 10px;
            width: 80%;
            text-align: right;
            margin-bottom: 10px;
        }

        #calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            background-color: #555;
            color: #f0f0f0;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
        }

        .calc-btn:hover {
            background-color: #777;
        }
        
        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        .line {
            display: flex;
        }
        
        .prompt {
            color: #8f8;
            margin-right: 8px;
        }
        
        .input-area {
            display: flex;
            align-items: center;
        }

        #command-line {
            background-color: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        .message {
            color: #ccc;
        }
        .my-message {
            color: #6495ed;
            margin-left: 20px;
        }
        .other-message {
            color: #f08080;
        }
        .system {
            color: #fff;
            font-weight: bold;
        }
        #calculator-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <button id="calculator-btn">電卓</button>

        <div id="terminal-view">
            <div id="terminal">
                <div>ようこそ！</div>
                <div>掲示板に接続し、10秒ごとに自動更新を開始しました。</div>
                <div>'help'でコマンドを確認できます。</div>
                <br>
            </div>
            
            <div class="input-area">
                <span class="prompt">$</span>
                <input type="text" id="command-line" autofocus>
            </div>
        </div>

        <div id="calculator-view">
            <div id="calculator-display">0</div>
            <div id="calculator-buttons">
                <button class="calc-btn" onclick="clearCalculator()">C</button>
                <button class="calc-btn" onclick="appendInput('/')">/</button>
                <button class="calc-btn" onclick="appendInput('*')">*</button>
                <button class="calc-btn" onclick="appendInput('7')">7</button>
                <button class="calc-btn" onclick="appendInput('8')">8</button>
                <button class="calc-btn" onclick="appendInput('9')">9</button>
                <button class="calc-btn" onclick="appendInput('-')">-</button>
                <button class="calc-btn" onclick="appendInput('4')">4</button>
                <button class="calc-btn" onclick="appendInput('5')">5</button>
                <button class="calc-btn" onclick="appendInput('6')">6</button>
                <button class="calc-btn" onclick="appendInput('+')">+</button>
                <button class="calc-btn" onclick="appendInput('1')">1</button>
                <button class="calc-btn" onclick="appendInput('2')">2</button>
                <button class="calc-btn" onclick="appendInput('3')">3</button>
                <button class="calc-btn" onclick="calculateResult()">=</button>
                <button class="calc-btn" onclick="appendInput('0')">0</button>
                <button class="calc-btn" onclick="appendInput('.')">.</button>
                <button class="calc-btn" onclick="toggleViews()">戻る</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const terminal = document.getElementById('terminal');
        const commandLine = document.getElementById('command-line');
        const terminalView = document.getElementById('terminal-view');
        const calculatorView = document.getElementById('calculator-view');
        const calculatorBtn = document.getElementById('calculator-btn');
        const calculatorDisplay = document.getElementById('calculator-display');

        // --- ここをあなたのSupabaseプロジェクトの情報に置き換えてください ---
        const SUPABASE_URL = 'https://zlbfsyixwncpictplcvk.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsYmZzeWl4d25jcGljdHBsY3ZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDkwOTcsImV4cCI6MjA3MDM4NTA5N30.AGoC-NxJTJPKnyU1pb2ICONGYd4b5EzdW6nkcOyXdao';
        // -----------------------------------------------------------

        let myId = '';
        let myName = '';
        let supabaseClient = null;
        let isConnected = false;
        let updateInterval = null;
        let lastMessageId = 0;
        let currentInput = '';

        function toggleViews() {
            if (terminalView.style.display === 'none') {
                terminalView.style.display = 'block';
                calculatorView.style.display = 'none';
                calculatorBtn.style.display = 'block';
                commandLine.focus();
            } else {
                terminalView.style.display = 'none';
                calculatorView.style.display = 'flex';
                calculatorBtn.style.display = 'none';
            }
        }
        
        function appendInput(value) {
            if (calculatorDisplay.textContent === '0' && value !== '.') {
                calculatorDisplay.textContent = value;
            } else {
                calculatorDisplay.textContent += value;
            }
        }

        function clearCalculator() {
            calculatorDisplay.textContent = '0';
        }

        function calculateResult() {
            try {
                const result = eval(calculatorDisplay.textContent);
                calculatorDisplay.textContent = result;
            } catch (error) {
                calculatorDisplay.textContent = 'Error';
            }
        }

        async function initializeSupabase() {
            try {
                const { createClient } = supabase;
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                print("Supabaseクライアントを初期化しました。", 'system');
                await connectToBoard(); // 初期化後に自動接続
            } catch (error) {
                print(`Supabaseへの接続に失敗しました: ${error.message}`, 'system');
            }
        }
        
        async function connectToBoard() {
            if (!supabaseClient) {
                print("Supabaseクライアントが初期化されていません。", 'system');
                return;
            }

            try {
                if (isConnected) {
                    print("すでに掲示板に接続しています。", 'system');
                    return;
                }
                
                print("掲示板に接続中...", 'system');

                await fetchAllMessages();

                isConnected = true;
                setCookie('isConnected', 'true', 365);
                print("掲示板に接続しました。メッセージを投稿できます。", 'system');
                startUpdating();
            } catch (error) {
                print(`掲示板への接続に失敗しました: ${error.message}`, 'system');
            }
        }

        async function fetchAllMessages() {
            const { data, error } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: true });
            
            if (error) {
                throw error;
            }

            if (data.length > 0) {
                data.forEach(msg => {
                    displayMessage(msg.sender_id, msg.content);
                });
                lastMessageId = data[data.length - 1].id;
            }
        }
        
        async function fetchNewMessages() {
            if (!isConnected) return;

            const { data, error } = await supabaseClient
                .from('messages')
                .select('*')
                .gt('id', lastMessageId)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('メッセージの取得に失敗:', error);
                return;
            }

            if (data.length > 0) {
                data.forEach(msg => {
                    displayMessage(msg.sender_id, msg.content);
                });
                lastMessageId = data[data.length - 1].id;
            }
        }

        function startUpdating() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            updateInterval = setInterval(fetchNewMessages, 10000); // 10秒ごとに実行
        }

        function stopUpdating() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        function displayMessage(sender, content) {
            const isMyMessage = sender === myName || sender === myId;
            const displayName = sender;
            const className = isMyMessage ? 'my-message' : 'other-message';
            const message = `[${displayName}] ${content}`;
            print(message, className);
        }
        
        function print(message, className = 'message') {
            const newLine = document.createElement('div');
            newLine.className = className;
            newLine.innerHTML = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function generateRandomId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        function loadUserInfo() {
            const idCookie = getCookie('myTerminalId');
            const nameCookie = getCookie('myTerminalName');
            
            if (idCookie) {
                myId = idCookie;
                print(`あなたのID: ${myId}`);
            } else {
                myId = generateRandomId();
                setCookie('myTerminalId', myId, 365);
                print(`新しいIDが生成されました: ${myId}`, 'system');
            }

            if (nameCookie) {
                myName = nameCookie;
                print(`あなたの名前: ${myName}`);
            } else {
                myName = '';
            }
        }

        commandLine.addEventListener('keydown', async function(event) {
            if (event.key === 'Enter') {
                const command = commandLine.value.trim();
                
                const displayNameForPrompt = myName || myId || 'Anonymous';
                print(`<div class="line"><span class="prompt">$ ${displayNameForPrompt}: </span><div>${command}</div></div>`);

                await handleCommand(command);

                commandLine.value = '';
            }
        });

        async function handleCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0].toLowerCase();
            const args = parts.slice(1);
            const fullCommand = command;

            if (isConnected && myId && fullCommand && !mainCommand.startsWith('/') && mainCommand !== 'help') {
                const sender = myName || myId;
                const { error } = await supabaseClient
                    .from('messages')
                    .insert({ sender_id: sender, content: fullCommand });

                if (error) {
                    print(`投稿に失敗しました: ${error.message}`, 'system');
                }
                return;
            }

            switch (mainCommand) {
                case 'help':
                    print("利用可能なコマンド:");
                    print("&nbsp;&nbsp;<b>/disconnect</b> - 掲示板から切断し、更新を停止します。");
                    print("&nbsp;&nbsp;<b>/id</b>         - あなたのIDと名前を表示します。");
                    print("&nbsp;&nbsp;<b>/name</b> [新しい名前] - 自分の名前を変更します。");
                    print("&nbsp;&nbsp;<b>/clear</b>      - データベースのメッセージをすべて削除します。 (パスワードが必要です)");
                    print("&nbsp;&nbsp;<b>[メッセージ]</b> - 全員にメッセージを投稿します。");
                    break;
                
                case '/id':
                    if (myId) {
                        print(`あなたのID: ${myId}`, 'system');
                        if (myName) {
                            print(`現在の名前: ${myName}`, 'system');
                        } else {
                            print("名前はまだ設定されていません。", 'system');
                        }
                    }
                    break;
                
                case '/name':
                    if (args.length > 0) {
                        const newName = args.join(' ');
                        myName = newName;
                        setCookie('myTerminalName', myName, 365);
                        print(`名前が'${myName}'に変更されました。`, 'system');
                    } else {
                        print("使用方法: /name [新しい名前]", 'system');
                    }
                    break;

                case '/disconnect':
                    if (isConnected) {
                        isConnected = false;
                        setCookie('isConnected', 'false', 365);
                        print("掲示板から切断しました。", 'system');
                        stopUpdating();
                    } else {
                        print("すでに切断されています。", 'system');
                    }
                    break;
                
                case '/clear':
                    const password = prompt("パスワードを入力してください:");
                    if (password) {
                        try {
                            const { data, error } = await supabaseClient
                                .from('passwords')
                                .select('value')
                                .eq('id', 'clear_password')
                                .single();

                            if (error) {
                                throw error;
                            }

                            if (data.value === password) {
                                const { error: deleteError } = await supabaseClient
                                    .from('messages')
                                    .delete()
                                    .gt('id', 0);
                                
                                if (deleteError) {
                                    throw deleteError;
                                }
                                
                                terminal.innerHTML = "<div>ようこそ！</div><div>掲示板に接続し、10秒ごとに自動更新を開始しました。</div><div>'help'でコマンドを確認できます。</div><br>";
                                print("データベースのメッセージをすべて削除しました。", 'system');
                                
                                if (isConnected) {
                                    connectToBoard();
                                }
                            } else {
                                print("パスワードが違います。", 'system');
                            }
                        } catch (error) {
                            print(`エラーが発生しました: ${error.message}`, 'system');
                        }
                    } else {
                         print("パスワードが入力されませんでした。", 'system');
                    }
                    break;

                default:
                    if(fullCommand) {
                        print(`コマンドが見つかりません: ${fullCommand}. 'help'で利用可能なコマンドを確認してください。`);
                    }
                    break;
            }
        }
        
        document.body.addEventListener('click', function() {
            commandLine.focus();
        });

        calculatorBtn.addEventListener('click', toggleViews);

        loadUserInfo();
        initializeSupabase();
    </script>
</body>
</html>
