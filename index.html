<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        /* CSS: サイトの見た目を設定します */
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'monospace', 'Courier New', Courier;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        .line {
            display: flex;
        }
        
        .prompt {
            color: #8f8;
            margin-right: 8px;
        }
        
        .input-area {
            display: flex;
            align-items: center;
        }

        #command-line {
            background-color: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        .message {
            color: #ccc;
        }
        .sent {
            color: #6495ed; /* 自分の投稿の色 */
        }
        .received {
            color: #f08080; /* 他の投稿の色 */
        }
        .system {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div>Welcome to the Terminal Bulletin Board!</div>
        <div>Type '/id' to generate your own unique ID.</div>
        <div>Type 'help' to see the available commands.</div>
        <br>
    </div>
    
    <div class="input-area">
        <span class="prompt">$</span>
        <input type="text" id="command-line" autofocus>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script>
        const terminal = document.getElementById('terminal');
        const commandLine = document.getElementById('command-line');

        let pyodide;
        let myId = '';
        let isConnected = false;

        const simulatedPosts = [
            { id: 'Google', content: 'テスト' }
        ];

        async function initializePyodide() {
            print("Loading Python environment... This might take a moment.");
            pyodide = await loadPyodide();
            print("Python environment loaded. Type 'help' to see available commands.");
            
            print("Installing 'sqlite3' and 'requests' modules...");
            await pyodide.loadPackage("sqlite3");
            await pyodide.loadPackage("requests");
            print("Done. You can now use `import sqlite3` and `import requests` in python.");
            
            print("Initializing database...");
            await initializeDB();
            print("Database ready.");

            loadMyId();
        }

        function loadMyId() {
            const idCookie = getCookie('myTerminalId');
            if (idCookie) {
                myId = idCookie;
                print(`あなたのID: ${myId}`);
            } else {
                print("'/id'と入力してIDを生成してください。");
            }
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        async function initializeDB() {
            await pyodide.runPythonAsync(`
                import sqlite3
                conn = sqlite3.connect('my_terminal.db')
                c = conn.cursor()
                c.execute('''
                    CREATE TABLE IF NOT EXISTS messages (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        sender TEXT,
                        content TEXT,
                        timestamp TEXT
                    )
                ''')
                conn.commit()
                conn.close()
            `);
        }

        function print(message, className = 'message') {
            const newLine = document.createElement('div');
            newLine.className = className;
            newLine.innerHTML = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function simulateNewPosts() {
            let postIndex = 0;
            setInterval(() => {
                if (isConnected && postIndex < simulatedPosts.length) {
                    const post = simulatedPosts[postIndex];
                    print(`[${post.id}] ${post.content}`, 'received');
                    postIndex++;
                }
            }, 7000); // 7秒ごとに新しい投稿を表示
        }

        commandLine.addEventListener('keydown', async function(event) {
            if (event.key === 'Enter') {
                const command = commandLine.value.trim();
                
                if (command) {
                    print(`<div class="line"><span class="prompt">$</span><div>${command}</div></div>`);
                }

                await handleCommand(command);

                commandLine.value = '';
            }
        });

        async function handleCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0].toLowerCase();
            const args = parts.slice(1);
            const fullCommand = command;

            // 8.8.8.8で接続
            if (mainCommand === '/8.8.8.8') {
                if (isConnected) {
                    print("すでにサーバーに接続しています。", 'system');
                } else {
                    print("掲示板サーバー (8.8.8.8) に接続しています...", 'system');
                    await new Promise(r => setTimeout(r, 2000)); // 2秒待機
                    isConnected = true;
                    print("接続に成功しました。メッセージを投稿できます。", 'system');
                    simulateNewPosts();
                }
                return;
            }

            // 接続していない場合、投稿を許可しない
            if (!isConnected && mainCommand !== 'help' && mainCommand !== 'about' && mainCommand !== 'clear' && mainCommand !== 'ls' && mainCommand !== 'upload' && mainCommand !== 'pip' && mainCommand !== 'sql' && mainCommand !== '/id') {
                print("掲示板サーバーに接続してください。'/8.8.8.8'と入力してください。", 'system');
                return;
            }

            if (mainCommand.startsWith('/')) {
                const targetId = mainCommand.substring(1);
                const message = args.join(' ');
                
                if (targetId === 'id') {
                    if (myId) {
                        print(`あなたのID: ${myId}`);
                    } else {
                        const newId = Math.random().toString(36).substring(2, 8).toUpperCase();
                        myId = newId;
                        setCookie('myTerminalId', myId, 365); // 1年間有効
                        print(`新しいIDが生成されました: ${myId}`);
                    }
                } else if (targetId === '8.8.8.8') {
                    // /8.8.8.8は上で処理済み
                } else {
                    if (message) {
                        const sender = myId || 'Anonymous';
                        const content = message;
                        print(`[${sender}] ${content}`, 'sent');
                        
                        const pythonCode = `
                            import sqlite3, datetime
                            conn = sqlite3.connect('my_terminal.db')
                            c = conn.cursor()
                            c.execute("INSERT INTO messages VALUES (NULL, ?, ?, ?)", ('${sender}', '${content}', str(datetime.datetime.now())))
                            conn.commit()
                            conn.close()
                        `;
                        await pyodide.runPythonAsync(pythonCode);
                    } else {
                        print("メッセージを投稿するには、'[メッセージ内容]'と入力してください。");
                    }
                }
                return;
            }

            // メッセージ投稿機能 (コマンドなしで直接投稿)
            if (isConnected && myId && fullCommand) {
                const sender = myId;
                const content = fullCommand;
                print(`[${sender}] ${content}`, 'sent');
                
                const pythonCode = `
                    import sqlite3, datetime
                    conn = sqlite3.connect('my_terminal.db')
                    c = conn.cursor()
                    c.execute("INSERT INTO messages VALUES (NULL, ?, ?, ?)", ('${sender}', '${content}', str(datetime.datetime.now())))
                    conn.commit()
                    conn.close()
                `;
                await pyodide.runPythonAsync(pythonCode);
                return;
            }

            switch (mainCommand) {
                case 'help':
                    print("利用可能なコマンド:");
                    print("&nbsp;&nbsp;<b>/8.8.8.8</b> - 掲示板サーバーに接続します。");
                    print("&nbsp;&nbsp;<b>about</b>    - このサイトについての情報を表示します。");
                    print("&nbsp;&nbsp;<b>clear</b>    - ターミナルの画面をクリアします。");
                    print("&nbsp;&nbsp;<b>ls</b>       - 現在のディレクトリ内のファイルを一覧表示します。");
                    print("&nbsp;&nbsp;<b>upload</b>   - ファイルを仮想ファイルシステムにアップロードします。");
                    print("&nbsp;&nbsp;<b>pip -r</b> [file] - requirementsファイルからパッケージをインストールします。");
                    print("&nbsp;&nbsp;<b>/id</b>      - あなたのIDを生成または表示します。");
                    print("&nbsp;&nbsp;<b>[メッセージ]</b> - 全員にメッセージを投稿します。");
                    print("&nbsp;&nbsp;<b>cat</b> [file] - ファイルの内容を表示します。");
                    print("&nbsp;&nbsp;<b>sql</b> [query] - 内部データベースでSQLクエリを実行します。");
                    print("<br>");
                    print("<b>危険なコマンド (シミュレーション):</b>");
                    print("&nbsp;&nbsp;<b>rm -rf /</b>   - <b>(DANGER)</b> システムの初期化をシミュレートします。");
                    break;
                
                case 'about':
                    print("このサイトは、HTML、CSS、JavaScript、そしてPythonとSQLの機能を加えたシンプルなターミナル掲示板です。");
                    break;

                case 'clear':
                    terminal.innerHTML = "<div>みんなのターミナル掲示板へようこそ！</div><div>'/id'と入力して、あなただけのIDを生成しましょう。</div><div>'help'と入力して、利用できるコマンドを確認できます。</div><br>";
                    break;

                case 'ls':
                    print("README.md&nbsp;&nbsp;&nbsp;&nbsp;my_terminal.db&nbsp;&nbsp;&nbsp;&nbsp;index.html");
                    break;

                case 'upload':
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = '.txt';
                    fileInput.onchange = async (event) => {
                        const file = event.target.files[0];
                        if (file) {
                            print(`Uploading file: ${file.name}...`);
                            const fileContent = await file.text();
                            
                            try {
                                pyodide.FS.writeFile(file.name, fileContent, { encoding: "utf8" });
                                print(`File '${file.name}' uploaded successfully.`);
                            } catch (e) {
                                print(`<span style="color: red;">Error uploading file: ${e}</span>`);
                            }
                        }
                    };
                    fileInput.click();
                    break;

                case 'pip':
                    const pipArgs = args.join(' ');
                    if (pyodide) {
                        if (pipArgs.startsWith('-r')) {
                            const filename = pipArgs.split(' ')[1];
                            if (filename) {
                                print(`Installing packages from '${filename}'...`);
                                try {
                                    const requirements = pyodide.FS.readFile(filename, { encoding: "utf8" });
                                    const packages = requirements.split('\n').map(line => line.trim()).filter(line => line.length > 0 && !line.startsWith('#'));
                                    
                                    for (const pkg of packages) {
                                        print(`Installing: ${pkg}...`);
                                        await pyodide.loadPackage(pkg);
                                    }
                                    print(`Successfully installed all packages from '${filename}'.`);
                                } catch (e) {
                                    print(`<span style="color: red;">Error: Failed to read file or install packages. Make sure the file exists and the package names are correct.</span>`);
                                    console.error(e);
                                }
                            } else {
                                print("Usage: pip -r [filename]");
                            }
                        } else {
                            print("Usage: pip -r [filename]");
                        }
                    } else {
                        print("Python environment is still loading. Please wait...");
                    }
                    break;
                
                case 'rm':
                    if (args.join(' ') === '-rf /') {
                        print("<span style='color: red;'>Warning: This is a highly dangerous command!</span>");
                        print("Simulating system wipe...");
                        print("All files deleted. The system is now empty.");
                        print("<br>");
                        print("...Just kidding! Your terminal is safe.");
                    } else {
                        print("rm: cannot remove file: Is a directory (simulated)");
                    }
                    break;
                
                case 'sql':
                    const query = args.join(' ');
                    if (!query) {
                        print("Usage: sql [query]");
                        return;
                    }
                    try {
                        const pythonSqlCode = `
                            import sqlite3
                            conn = sqlite3.connect('my_terminal.db')
                            c = conn.cursor()
                            c.execute("""${query}""")
                            conn.commit()
                            results = c.fetchall()
                            if results:
                                print("Query results:")
                                for row in results:
                                    print(row)
                            else:
                                print("Query executed successfully.")
                            conn.close()
                        `;
                        await pyodide.runPythonAsync(pythonSqlCode);
                    } catch (e) {
                        print(`<span style="color: red;">SQL Error: ${e}</span>`);
                    }
                    break;

                default:
                    if(fullCommand) {
                        print(`Command not found: ${fullCommand}. Type 'help' for a list of commands.`);
                    }
                    break;
            }
        }
        
        document.body.addEventListener('click', function() {
            commandLine.focus();
        });

        initializePyodide();
    </script>
</body>
</html>
