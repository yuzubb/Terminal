<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Terminal</title>
    <style>
        /* CSS: サイトの見た目を設定します */
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'monospace', 'Courier New', Courier;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        .line {
            display: flex;
        }
        
        .prompt {
            color: #8f8;
            margin-right: 8px;
        }
        
        .input-area {
            display: flex;
            align-items: center;
        }

        #command-line {
            background-color: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div>Welcome to My Terminal!</div>
        <div>Type 'help' to see available commands.</div>
        <br>
    </div>
    
    <div class="input-area">
        <span class="prompt">$</span>
        <input type="text" id="command-line" autofocus>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script>
        const terminal = document.getElementById('terminal');
        const commandLine = document.getElementById('command-line');
        const startTime = Date.now();

        let pyodide;
        let dbConnection;

        async function initializePyodide() {
            print("Loading Python environment... This might take a moment.");
            pyodide = await loadPyodide();
            print("Python environment loaded. Type 'help' to see available commands.");
            
            print("Installing 'sqlite3' and 'requests' modules...");
            await pyodide.loadPackage("sqlite3");
            await pyodide.loadPackage("requests");
            print("Done. You can now use `import sqlite3` and `import requests` in python.");
            
            // SQLiteデータベースの初期化
            print("Initializing database...");
            await initializeDB();
            print("Database ready.");
        }

        async function initializeDB() {
            // Pythonコードを実行してDB接続とテーブル作成
            await pyodide.runPythonAsync(`
                import sqlite3
                conn = sqlite3.connect('my_terminal.db')
                c = conn.cursor()
                c.execute('''
                    CREATE TABLE IF NOT EXISTS messages (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        sender TEXT,
                        content TEXT,
                        timestamp TEXT
                    )
                ''')
                conn.commit()
                conn.close()
            `);
        }

        function print(message) {
            const newLine = document.createElement('div');
            newLine.innerHTML = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        commandLine.addEventListener('keydown', async function(event) {
            if (event.key === 'Enter') {
                const command = commandLine.value.trim();
                
                if (command) {
                    print(`<div class="line"><span class="prompt">$</span><div>${command}</div></div>`);
                }

                await handleCommand(command);

                commandLine.value = '';
            }
        });

        async function handleCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0].toLowerCase();
            const args = parts.slice(1);
            const fullCommand = command;

            // Pythonコマンドの処理
            if (fullCommand.startsWith('python ')) {
                const pythonCode = fullCommand.substring(7);
                if (pyodide) {
                    try {
                        let output = "";
                        pyodide.setStdout({
                            isatty: true,
                            write: (buf) => {
                                const str = new TextDecoder("utf-8").decode(buf);
                                output += str;
                            },
                            flush: () => {
                                print(output);
                                output = "";
                            }
                        });
                        const result = await pyodide.runPythonAsync(pythonCode);
                        if (result !== undefined) {
                            print(result);
                        }
                    } catch (e) {
                        print(`<span style="color: red;">Python Error: ${e}</span>`);
                    }
                } else {
                    print("Python environment is still loading. Please wait...");
                }
                return;
            }

            // IPアドレスで始まる通信コマンドの処理
            if (mainCommand.startsWith('/')) {
                const targetIp = mainCommand.substring(1);
                const message = args.join(' ');
                
                if (targetIp === 'ip') {
                    // 自分のIPアドレスを取得するシミュレーション
                    print("Fetching your IP address...");
                    try {
                        const response = await fetch('https://api.ipify.org?format=json');
                        const data = await response.json();
                        print(`Your IP address is: ${data.ip}`);
                    } catch (e) {
                        print(`<span style="color: red;">Error fetching IP: Could not connect to the service.</span>`);
                    }
                } else {
                    // 相手にメッセージを送信するシミュレーション
                    if (message) {
                        print(`Sending message to ${targetIp}: "${message}"`);
                        
                        // データベースにメッセージを保存
                        const pythonCode = `
                            import sqlite3, datetime
                            conn = sqlite3.connect('my_terminal.db')
                            c = conn.cursor()
                            c.execute("INSERT INTO messages VALUES (NULL, ?, ?, ?)", ('Me', '${message}', str(datetime.datetime.now())))
                            conn.commit()
                            conn.close()
                        `;
                        await pyodide.runPythonAsync(pythonCode);
                        print("Message sent and saved to DB.");
                    } else {
                        print("Usage: /[target_ip] [message]");
                    }
                }
                return;
            }

            switch (mainCommand) {
                case 'help':
                    print("Available commands:");
                    print("&nbsp;&nbsp;<b>about</b>    - Shows information about this site.");
                    print("&nbsp;&nbsp;<b>clear</b>    - Clears the terminal screen.");
                    print("&nbsp;&nbsp;<b>ls</b>       - Lists files in the current directory.");
                    print("&nbsp;&nbsp;<b>upload</b>   - Uploads a file to the virtual filesystem.");
                    print("&nbsp;&nbsp;<b>pip -r</b> [file] - Installs packages from a requirements file. (e.g., 'pip -r requirements.txt')");
                    print("&nbsp;&nbsp;<b>/ip</b>      - Shows your IP address. (Simulated)");
                    print("&nbsp;&nbsp;<b>/[ip]</b> [message] - Sends a message to another IP. (Simulated)");
                    print("&nbsp;&nbsp;<b>cat</b> [file] - Displays the content of a file. (e.g., 'cat readme.txt')");
                    print("&nbsp;&nbsp;<b>sql</b> [query] - Executes a SQL query on the internal database.");
                    print("<br>");
                    print("<b>Dangerous Commands (Simulated):</b>");
                    print("&nbsp;&nbsp;<b>rm -rf /</b>   - <b>(DANGER)</b> Simulates a system wipe.");
                    break;
                
                case 'about':
                    print("This is a simple terminal-style website created with HTML, CSS, and JavaScript, with added Python and SQL capabilities.");
                    break;

                case 'clear':
                    terminal.innerHTML = "<div>Welcome to My Terminal!</div><div>Type 'help' to see available commands.</div><br>";
                    break;

                case 'ls':
                    print("README.md&nbsp;&nbsp;&nbsp;&nbsp;my_terminal.db&nbsp;&nbsp;&nbsp;&nbsp;index.html");
                    break;

                case 'upload':
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = '.txt';
                    fileInput.onchange = async (event) => {
                        const file = event.target.files[0];
                        if (file) {
                            print(`Uploading file: ${file.name}...`);
                            const fileContent = await file.text();
                            
                            try {
                                pyodide.FS.writeFile(file.name, fileContent, { encoding: "utf8" });
                                print(`File '${file.name}' uploaded successfully.`);
                            } catch (e) {
                                print(`<span style="color: red;">Error uploading file: ${e}</span>`);
                            }
                        }
                    };
                    fileInput.click();
                    break;

                case 'pip':
                    const pipArgs = args.join(' ');
                    if (pyodide) {
                        if (pipArgs.startsWith('-r')) {
                            const filename = pipArgs.split(' ')[1];
                            if (filename) {
                                print(`Installing packages from '${filename}'...`);
                                try {
                                    const requirements = pyodide.FS.readFile(filename, { encoding: "utf8" });
                                    const packages = requirements.split('\n').map(line => line.trim()).filter(line => line.length > 0 && !line.startsWith('#'));
                                    
                                    for (const pkg of packages) {
                                        print(`Installing: ${pkg}...`);
                                        await pyodide.loadPackage(pkg);
                                    }
                                    print(`Successfully installed all packages from '${filename}'.`);
                                } catch (e) {
                                    print(`<span style="color: red;">Error: Failed to read file or install packages. Make sure the file exists and the package names are correct.</span>`);
                                    console.error(e);
                                }
                            } else {
                                print("Usage: pip -r [filename]");
                            }
                        } else {
                            print("Usage: pip -r [filename]");
                        }
                    } else {
                        print("Python environment is still loading. Please wait...");
                    }
                    break;
                
                case 'rm':
                    if (args.join(' ') === '-rf /') {
                        print("<span style='color: red;'>Warning: This is a highly dangerous command!</span>");
                        print("Simulating system wipe...");
                        print("All files deleted. The system is now empty.");
                        print("<br>");
                        print("...Just kidding! Your terminal is safe.");
                    } else {
                        print("rm: cannot remove file: Is a directory (simulated)");
                    }
                    break;
                
                case 'sql':
                    const query = args.join(' ');
                    if (!query) {
                        print("Usage: sql [query]");
                        return;
                    }
                    const pythonSqlCode = `
                        import sqlite3
                        conn = sqlite3.connect('my_terminal.db')
                        c = conn.cursor()
                        try:
                            c.execute("${query}")
                            conn.commit()
                            results = c.fetchall()
                            if results:
                                print("Query results:")
                                for row in results:
                                    print(row)
                            else:
                                print("Query executed successfully.")
                        except sqlite3.OperationalError as e:
                            print(f"SQL Error: {e}")
                        finally:
                            conn.close()
                    `;
                    await pyodide.runPythonAsync(pythonSqlCode);
                    break;

                default:
                    if(fullCommand) {
                        print(`Command not found: ${fullCommand}. Type 'help' for a list of commands.`);
                    }
                    break;
            }
        }
        
        document.body.addEventListener('click', function() {
            commandLine.focus();
        });

        initializePyodide();
    </script>
</body>
</html>
