<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web　Terminal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'monospace', 'Courier New', Courier;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        .line {
            display: flex;
        }
        
        .prompt {
            color: #8f8;
            margin-right: 8px;
        }
        
        .input-area {
            display: flex;
            align-items: center;
        }

        #command-line {
            background-color: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        .message {
            color: #ccc;
        }
        .my-message {
            color: #6495ed;
            margin-left: 20px;
        }
        .other-message {
            color: #f08080;
        }
        .system {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div>If you come to this site and don't understand anything, just send a message saying "help." Unless you're an idiot, you'll understand...</div>
    </div>
    
    <div class="input-area">
        <span class="prompt">$</span>
        <input type="text" id="command-line" autofocus>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const terminal = document.getElementById('terminal');
        const commandLine = document.getElementById('command-line');
        
        // --- ここをあなたのSupabaseプロジェクトの情報に置き換えてください ---
        const SUPABASE_URL = 'https://zlbfsyixwncpictplcvk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsYmZzeWl4d25jcGljdHBsY3ZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDkwOTcsImV4cCI6MjA3MDM4NTA5N30.AGoC-NxJTJPKnyU1pb2ICONGYd4b5EzdW6nkcOyXdao';
        // -----------------------------------------------------------

        let myId = '';
        let supabase = null;

        // Supabaseの初期化
        async function initializeSupabase() {
            try {
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                print("Supabase接続中...", 'system');

                // メッセージをリアルタイムで購読
                supabase
                    .channel('messages')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (payload) => {
                        const { new: newMessage } = payload;
                        if (newMessage) {
                            displayMessage(newMessage.sender_id, newMessage.content);
                        }
                    })
                    .subscribe();

                // 既存のメッセージを取得して表示
                const { data, error } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
                if (error) throw error;
                
                data.forEach(msg => {
                    displayMessage(msg.sender_id, msg.content);
                });

                print("掲示板に接続しました。メッセージを投稿できます。", 'system');
            } catch (error) {
                print(`Supabaseへの接続に失敗しました: ${error.message}`, 'system');
            }
        }

        function displayMessage(sender, content) {
            const isMyMessage = sender === myId;
            const className = isMyMessage ? 'my-message' : 'other-message';
            const message = `[${sender}] ${content}`;
            print(message, className);
        }

        // --- 以前のコードの関数をそのまま流用 ---
        
        function print(message, className = 'message') {
            const newLine = document.createElement('div');
            newLine.className = className;
            newLine.innerHTML = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }
        
        function loadMyId() {
            const idCookie = getCookie('myTerminalId');
            if (idCookie) {
                myId = idCookie;
                print(`あなたのID: ${myId}`);
            } else {
                print("'/id'と入力してIDを生成してください。");
            }
        }

        commandLine.addEventListener('keydown', async function(event) {
            if (event.key === 'Enter') {
                const command = commandLine.value.trim();
                
                if (command) {
                    print(`<div class="line"><span class="prompt">$</span><div>${command}</div></div>`);
                }

                await handleCommand(command);

                commandLine.value = '';
            }
        });

        async function handleCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0].toLowerCase();
            const fullCommand = command;

            // 掲示板への投稿
            if (myId && fullCommand) {
                if (supabase) {
                    const { error } = await supabase
                        .from('messages')
                        .insert({ sender_id: myId, content: fullCommand });

                    if (error) {
                        print(`投稿に失敗しました: ${error.message}`, 'system');
                    }
                } else {
                    print("Supabaseに接続されていません。", 'system');
                }
                return;
            }

            switch (mainCommand) {
                case 'help':
                    print("利用可能なコマンド:");
                    print("&nbsp;&nbsp;<b>/id</b>      - あなたのIDを生成または表示します。");
                    print("&nbsp;&nbsp;<b>[メッセージ]</b> - 全員にメッセージを投稿します。");
                    break;
                
                case '/id':
                    if (myId) {
                        print(`あなたのID: ${myId}`);
                    } else {
                        const newId = Math.random().toString(36).substring(2, 8).toUpperCase();
                        myId = newId;
                        setCookie('myTerminalId', myId, 365); // 1年間有効
                        print(`新しいIDが生成されました: ${myId}`);
                    }
                    break;

                default:
                    if(fullCommand) {
                        print(`コマンドが見つかりません: ${fullCommand}. 'help'で利用可能なコマンドを確認してください。`);
                    }
                    break;
            }
        }
        
        document.body.addEventListener('click', function() {
            commandLine.focus();
        });

        loadMyId();
        initializeSupabase();
    </script>
</body>
</html>
