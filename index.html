<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'monospace', 'Courier New', Courier;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        #app-container {
            position: relative;
        }

        #terminal-view {
            display: block;
        }
        
        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        .line {
            display: flex;
        }
        
        .prompt {
            color: #8f8;
            margin-right: 8px;
        }
        
        .input-area {
            display: flex;
            align-items: center;
        }

        #command-line {
            background-color: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        .message {
            color: #ccc;
        }
        .my-message {
            color: #6495ed;
            margin-left: 20px;
        }
        .other-message {
            color: #f08080;
        }
        .system {
            color: #fff;
            font-weight: bold;
        }
        .timestamp {
            font-size: 0.8em;
            color: #777;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="terminal-view">
            <div id="terminal">
                <div>ようこそ！</div>
                <div>掲示板に接続し、10秒ごとに自動更新を開始しました。</div>
                <div>'help'でコマンドを確認できます。</div>
                <br>
            </div>
            
            <div class="input-area">
                <span class="prompt">$</span>
                <input type="text" id="command-line" autofocus>
            </div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commandLine = document.getElementById('command-line');

        let myId = '';
        let myName = '';
        let isConnected = true;
        let updateInterval = null;
        let lastMessageId = 0;
        const allowedUploaderId = 'DE39D5';

        // メッセージをサーバーから取得
        async function fetchMessages(lastId) {
            const url = lastId ? `/api/messages?lastId=${lastId}` : `/api/messages`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Failed to fetch messages');
            }
            return await response.json();
        }

        async function fetchAllMessages() {
            try {
                const data = await fetchMessages();
                if (data.length > 0) {
                    terminal.innerHTML = ""; // 画面をクリア
                    data.forEach(msg => {
                        displayMessage(msg.sender_id, msg.content, msg.created_at);
                    });
                    lastMessageId = data[data.length - 1].id;
                }
            } catch (error) {
                print(`メッセージの取得に失敗しました: ${error.message}`, 'system');
            }
        }
        
        async function fetchNewMessages() {
            if (!isConnected) return;
            try {
                const data = await fetchMessages(lastMessageId);
                if (data.length > 0) {
                    data.forEach(msg => {
                        displayMessage(msg.sender_id, msg.content, msg.created_at);
                    });
                    lastMessageId = data[data.length - 1].id;
                }
            } catch (error) {
                console.error('メッセージの取得に失敗:', error);
            }
        }

        function startUpdating() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            updateInterval = setInterval(fetchNewMessages, 10000);
        }

        function stopUpdating() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
        
        function displayMessage(sender, content, timestamp = null) {
            const isMyMessage = sender === myName || sender === myId;
            const displayName = sender;
            const className = isMyMessage ? 'my-message' : 'other-message';
            
            let messageHtml = `[${displayName}] ${content}`;
            if (timestamp) {
                const formattedTime = formatTimestamp(timestamp);
                messageHtml += `<span class="timestamp">${formattedTime}</span>`;
            }

            print(messageHtml, className);
        }
        
        function print(message, className = 'message') {
            const newLine = document.createElement('div');
            newLine.className = className;
            newLine.innerHTML = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function generateRandomId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        function loadUserInfo() {
            const idCookie = getCookie('myTerminalId');
            const nameCookie = getCookie('myTerminalName');
            
            if (idCookie) {
                myId = idCookie;
                print(`あなたのID: ${myId}`);
            } else {
                myId = generateRandomId();
                setCookie('myTerminalId', myId, 365);
                print(`新しいIDが生成されました: ${myId}`, 'system');
            }

            if (nameCookie) {
                myName = nameCookie;
                print(`あなたの名前: ${myName}`);
            } else {
                myName = '';
            }
        }

        commandLine.addEventListener('keydown', async function(event) {
            if (event.key === 'Enter') {
                const command = commandLine.value.trim();
                
                const displayNameForPrompt = myName || myId || 'Anonymous';
                print(`<div class="line"><span class="prompt">$ ${displayNameForPrompt}: </span><div>${command}</div></div>`);

                await handleCommand(command);

                commandLine.value = '';
            }
        });

        async function handleCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0].toLowerCase();
            const args = parts.slice(1);
            const fullCommand = command;

            if (isConnected && myId && fullCommand && !mainCommand.startsWith('/') && mainCommand !== 'help') {
                const sender = myName || myId;
                try {
                    const response = await fetch('/api/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ sender_id: sender, content: fullCommand })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to post message');
                    }
                    // 投稿成功後、手動でメッセージを更新
                    fetchNewMessages();
                } catch (error) {
                    print(`投稿に失敗しました: ${error.message}`, 'system');
                }
                return;
            }

            switch (mainCommand) {
                case 'help':
                    print("利用可能なコマンド:");
                    print("&nbsp;&nbsp;<b>/disconnect</b> - 掲示板から切断し、更新を停止します。");
                    print("&nbsp;&nbsp;<b>/id</b>         - あなたのIDと名前を表示します。");
                    print("&nbsp;&nbsp;<b>/name</b> [新しい名前] - 自分の名前を変更します。");
                    print("&nbsp;&nbsp;<b>/clear</b>      - データベースのメッセージをすべて削除します。 (パスワードが必要です)");
                    print("&nbsp;&nbsp;<b>/upload</b>     - ファイルをアップロードします。 (ID:DE39D5のみ)");
                    print("&nbsp;&nbsp;<b>[メッセージ]</b> - 全員にメッセージを投稿します。");
                    break;
                
                case '/id':
                    if (myId) {
                        print(`あなたのID: ${myId}`, 'system');
                        if (myName) {
                            print(`現在の名前: ${myName}`, 'system');
                        } else {
                            print("名前はまだ設定されていません。", 'system');
                        }
                    }
                    break;
                
                case '/name':
                    if (args.length > 0) {
                        const newName = args.join(' ');
                        myName = newName;
                        setCookie('myTerminalName', myName, 365);
                        print(`名前が'${myName}'に変更されました。`, 'system');
                    } else {
                        print("使用方法: /name [新しい名前]", 'system');
                    }
                    break;

                case '/disconnect':
                    if (isConnected) {
                        isConnected = false;
                        setCookie('isConnected', 'false', 365);
                        print("掲示板から切断しました。", 'system');
                        stopUpdating();
                    } else {
                        print("すでに切断されています。", 'system');
                    }
                    break;
                
                case '/clear':
                    const password = prompt("パスワードを入力してください:");
                    if (password) {
                        try {
                            const response = await fetch('/api/messages', {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ password })
                            });

                            const result = await response.json();
                            if (!response.ok) {
                                throw new Error(result.error);
                            }
                            
                            terminal.innerHTML = "<div>ようこそ！</div><div>掲示板に接続し、10秒ごとに自動更新を開始しました。</div><div>'help'でコマンドを確認できます。</div><br>";
                            print("データベースのメッセージをすべて削除しました。", 'system');
                            
                            if (isConnected) {
                                fetchAllMessages();
                            }
                        } catch (error) {
                            print(`エラーが発生しました: ${error.message}`, 'system');
                        }
                    } else {
                        print("パスワードが入力されませんでした。", 'system');
                    }
                    break;

                case '/upload':
                    if (myId !== allowedUploaderId) {
                        print("このコマンドを実行する権限がありません。", 'system');
                        return;
                    }
                    print("ファイルアップロード機能は現在開発中です。", 'system');
                    break;

                default:
                    if(fullCommand) {
                        print(`コマンドが見つかりません: ${fullCommand}. 'help'で利用可能なコマンドを確認してください。`);
                    }
                    break;
            }
        }
        
        document.body.addEventListener('click', function() {
            commandLine.focus();
        });

        loadUserInfo();
        fetchAllMessages();
        startUpdating();
    </script>
</body>
</html>
