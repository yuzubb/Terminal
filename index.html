<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal v1.4.1</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'monospace', 'Courier New', Courier;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        .line {
            display: flex;
        }
        
        .prompt {
            color: #8f8;
            margin-right: 8px;
        }
        
        .input-area {
            display: flex;
            align-items: center;
        }

        #command-line {
            background-color: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        .message {
            color: #ccc;
        }
        .my-message {
            color: #6495ed;
            margin-left: 20px;
        }
        .other-message {
            color: #f08080;
        }
        .system {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="terminal">
      <div>If you come to this site and don't understand anything, just send a message saying "help." Unless you're an idiot, you'll understand...</div>
    
        <br>
    </div>
    
    <div class="input-area">
        <span class="prompt">$</span>
        <input type="text" id="command-line" autofocus>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const terminal = document.getElementById('terminal');
        const commandLine = document.getElementById('command-line');
        
        // --- ここをあなたのSupabaseプロジェクトの情報に置き換えてください ---
        const SUPABASE_URL = 'https://zlbfsyixwncpictplcvk.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsYmZzeWl4d25jcGljdHBsY3ZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDkwOTcsImV4cCI6MjA3MDM4NTA5N30.AGoC-NxJTJPKnyU1pb2ICONGYd4b5EzdW6nkcOyXdao';
        // -----------------------------------------------------------

        let myId = '';
        let myName = '';
        let supabaseClient = null;
        let isConnected = false;

        async function initializeSupabase() {
            try {
                const { createClient } = supabase;
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                print("I have initialized the Supabase client.", 'system');
            } catch (error) {
                print(`Failed to connect to Supabase: ${error.message}`, 'system');
            }
        }
        
        async function connectToBoard() {
            if (!supabaseClient) {
                print("Supabase client not initialized.", 'system');
                return;
            }

            try {
                if (isConnected) {
                    print("You are already connected to the message board.", 'system');
                    return;
                }
                
                print("Connecting to message board...", 'system');

                supabaseClient
                    .channel('messages_channel')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (payload) => {
                        const { new: newMessage } = payload;
                        if (newMessage) {
                            displayMessage(newMessage.sender_id, newMessage.content);
                        }
                    })
                    .subscribe();

                const { data, error } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: true });
                if (error) throw error;
                
                data.forEach(msg => {
                    displayMessage(msg.sender_id, msg.content);
                });

                isConnected = true;
                print("You are now connected to the message board and can post a message.", 'system');
            } catch (error) {
                print(`Failed to connect to the bulletin board: ${error.message}`, 'system');
            }
        }

        function displayMessage(sender, content) {
            const isMyMessage = sender === myName || sender === myId;
            const displayName = myName || myId;
            const className = isMyMessage ? 'my-message' : 'other-message';
            const message = `[${sender}] ${content}`;
            print(message, className);
        }
        
        function print(message, className = 'message') {
            const newLine = document.createElement('div');
            newLine.className = className;
            newLine.innerHTML = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }
        
        function loadUserInfo() {
            const idCookie = getCookie('myTerminalId');
            const nameCookie = getCookie('myTerminalName');
            
            if (idCookie) {
                myId = idCookie;
                print(`あなたのID: ${myId}`);
            } else {
                print("'/id'と入力してIDを生成してください。");
            }

            if (nameCookie) {
                myName = nameCookie;
                print(`あなたの名前: ${myName}`);
            } else {
                myName = '';
            }
        }

        commandLine.addEventListener('keydown', async function(event) {
            if (event.key === 'Enter') {
                const command = commandLine.value.trim();
                
                if (command) {
                    const displayNameForPrompt = myName || myId || 'Anonymous';
                    print(`<div class="line"><span class="prompt">$ ${displayNameForPrompt}: </span><div>${command}</div></div>`);
                }

                await handleCommand(command);

                commandLine.value = '';
            }
        });

        async function handleCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0].toLowerCase();
            const args = parts.slice(1);
            const fullCommand = command;

            if (isConnected && myId && fullCommand && !mainCommand.startsWith('/') && mainCommand !== 'help') {
                const sender = myName || myId;
                const { error } = await supabaseClient
                    .from('messages')
                    .insert({ sender_id: sender, content: fullCommand });

                if (error) {
                    print(`投稿に失敗しました: ${error.message}`, 'system');
                }
                return;
            }

            switch (mainCommand) {
                case 'help':
                    print("利用可能なコマンド:");
                    print("&nbsp;&nbsp;<b>/connect</b>    - 掲示板に接続します。");
                    print("&nbsp;&nbsp;<b>/disconnect</b> - 掲示板から切断します。");
                    print("&nbsp;&nbsp;<b>/id</b>         - あなたのIDと名前を表示します。");
                    print("&nbsp;&nbsp;<b>/name</b> [新しい名前] - 自分の名前を変更します。");
                    if (myId === 'X79K07' || myId === 'VYIP9F') {
                        print("&nbsp;&nbsp;<b>/clear</b>      - ターミナル画面をクリアします。");
                    }
                    print("&nbsp;&nbsp;<b>[メッセージ]</b>　　- メッセージを投稿します。");
                    break;
                
                case '/id':
                    if (myId) {
                        print(`あなたのID: ${myId}`, 'system');
                        if (myName) {
                            print(`現在の名前: ${myName}`, 'system');
                        } else {
                            print("名前はまだ設定されていません。", 'system');
                        }
                    } else {
                        print("'/id'と入力してIDを生成してください。", 'system');
                    }
                    break;
                
                case '/name':
                    if (args.length > 0) {
                        const newName = args.join(' ');
                        myName = newName;
                        setCookie('myTerminalName', myName, 365);
                        print(`名前が'${myName}'に変更されました。`, 'system');
                    } else {
                        print("使用方法: /name [新しい名前]", 'system');
                    }
                    break;

                case '/connect':
                    connectToBoard();
                    break;

                case '/disconnect':
                    if (isConnected) {
                        supabaseClient.removeAllChannels();
                        isConnected = false;
                        print("掲示板から切断しました。", 'system');
                    } else {
                        print("すでに切断されています。", 'system');
                    }
                    break;
                
                case '/clear':
                    const allowedIds = ['X79K07', 'VYIP9F'];
                    if (allowedIds.includes(myId)) {
                        terminal.innerHTML = "<div>ようこそ！</div><div>'/id'と入力してIDを生成、'/connect'で掲示板に接続できます。</div><div>'help'でコマンドを確認できます。</div><br>";
                        if (isConnected) {
                            connectToBoard();
                        }
                    } else {
                        print("このコマンドを実行する権限がありません。", 'system');
                    }
                    break;

                default:
                    if(fullCommand) {
                        print(`コマンドが見つかりません: ${fullCommand}. 'help'で利用可能なコマンドを確認してください。`);
                    }
                    break;
            }
        }
        
        document.body.addEventListener('click', function() {
            commandLine.focus();
        });

        loadUserInfo();
        initializeSupabase();
    </script>
</body>
</html>
