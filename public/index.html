<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'monospace', 'Courier New', Courier;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #app-container { position: relative; }
        #terminal-view { display: block; }
        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }
        .line { display: flex; }
        .prompt { color: #8f8; margin-right: 8px; }
        .input-area { display: flex; align-items: center; }
        #command-line {
            background-color: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #555; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
        .message { color: #ccc; }
        .my-message { color: #6495ed; margin-left: 20px; }
        .other-message { color: #f08080; }
        .system { color: #fff; font-weight: bold; }
        .timestamp { font-size: 0.8em; color: #777; margin-left: 8px; }
        .image-post { max-width: 100%; height: auto; border: 1px solid #555; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="terminal-view">
            <div id="terminal">
                <div>ようこそ！</div>
                <div>掲示板に接続し、10秒ごとに自動更新を開始しました。</div>
                <div>'help'でコマンドを確認できます。</div>
                <br>
            </div>
            
            <div class="input-area">
                <span class="prompt">$</span>
                <input type="text" id="command-line" autofocus>
            </div>
        </div>
    </div>

    <input type="file" id="image-upload" style="display: none;" accept="image/*">

    <script>
        const terminal = document.getElementById('terminal');
        const commandLine = document.getElementById('command-line');
        const imageUploadInput = document.getElementById('image-upload');

        let myUserName = '';
        let isConnected = true;
        let updateInterval = null;
        let lastMessageId = 0;
        let accessToken = null;

        function parseAndRenderMessage(content) {
            const imgRegex = /!\[.*?\]\((https?:\/\/.*?)\)/g;
            if (imgRegex.test(content)) {
                return content.replace(imgRegex, '<img src="$1" class="image-post" alt="Posted Image">');
            }
            return content;
        }
        
        function displayMessage(sender, content, timestamp = null) {
            const isMyMessage = sender === myUserName;
            const displayName = sender;
            const className = isMyMessage ? 'my-message' : 'other-message';
            
            const renderedContent = parseAndRenderMessage(content);
            let messageHtml = `[${displayName}] ${renderedContent}`;
            if (timestamp) {
                const formattedTime = formatTimestamp(timestamp);
                messageHtml += `<span class="timestamp">${formattedTime}</span>`;
            }
            print(messageHtml, className);
        }
        
        async function fetchMessages(lastId) {
            const url = lastId ? `/api/messages?lastId=${lastId}` : `/api/messages`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Failed to fetch messages');
            }
            return await response.json();
        }

        async function fetchAllMessages() {
            try {
                const data = await fetchMessages();
                if (data.length > 0) {
                    terminal.innerHTML = "";
                    data.forEach(msg => {
                        displayMessage(msg.sender_id, msg.content, msg.created_at);
                    });
                    lastMessageId = data[data.length - 1].id;
                }
            } catch (error) {
                print(`メッセージの取得に失敗しました: ${error.message}`, 'system');
            }
        }
        
        async function fetchNewMessages() {
            if (!isConnected) return;
            try {
                const data = await fetchMessages(lastMessageId);
                if (data.length > 0) {
                    data.forEach(msg => {
                        displayMessage(msg.sender_id, msg.content, msg.created_at);
                    });
                    lastMessageId = data[data.length - 1].id;
                }
            } catch (error) {
                console.error('メッセージの取得に失敗:', error);
            }
        }

        function startUpdating() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            updateInterval = setInterval(fetchNewMessages, 10000);
        }

        function stopUpdating() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function print(message, className = 'message') {
            const newLine = document.createElement('div');
            newLine.className = className;
            newLine.innerHTML = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999; path=/';
        }

        function clearSession() {
            deleteCookie('sessionToken');
            deleteCookie('userName');
            myUserName = '';
            accessToken = null;
        }

        async function handleCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0].toLowerCase();
            const fullCommand = command;

            if (mainCommand !== 'help' && mainCommand !== '/login' && mainCommand !== '/signup' && !accessToken) {
                print("投稿するにはまずログインしてください。'/login'または'/signup'で認証できます。", 'system');
                return;
            }

            if (isConnected && accessToken && fullCommand && !mainCommand.startsWith('/')) {
                try {
                    const response = await fetch('/api/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sender_id: myUserName, content: fullCommand })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to post message');
                    }
                    fetchNewMessages();
                } catch (error) {
                    print(`投稿に失敗しました: ${error.message}`, 'system');
                }
                return;
            }

            switch (mainCommand) {
                case 'help':
                    print("利用可能なコマンド:");
                    print("&nbsp;&nbsp;<b>/disconnect</b> - 掲示板から切断し、更新を停止します。");
                    print("&nbsp;&nbsp;<b>/login</b>      - ログインページに移動します。");
                    print("&nbsp;&nbsp;<b>/signup</b>     - サインアップページに移動します。");
                    print("&nbsp;&nbsp;<b>/logout</b>     - 現在のセッションからログアウトします。");
                    print("&nbsp;&nbsp;<b>/upload_image</b> - ファイルをアップロードします。");
                    print("&nbsp;&nbsp;<b>/clear</b>      - データベースのメッセージをすべて削除します。 (パスワードが必要です)");
                    print("&nbsp;&nbsp;<b>[メッセージ]</b> - 全員にメッセージを投稿します。");
                    break;
                
                case '/login':
                case '/signup':
                    window.location.href = '/login.html';
                    break;

                case '/logout':
                    clearSession();
                    print("ログアウトしました。", 'system');
                    window.location.href = '/login.html';
                    break;
                
                case '/disconnect':
                    if (isConnected) {
                        isConnected = false;
                        print("掲示板から切断しました。", 'system');
                        stopUpdating();
                    } else {
                        print("すでに切断されています。", 'system');
                    }
                    break;
                
                case '/clear':
                    const password = prompt("パスワードを入力してください:");
                    if (password) {
                        try {
                            const response = await fetch('/api/messages', {
                                method: 'DELETE',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ password })
                            });

                            const result = await response.json();
                            if (!response.ok) {
                                throw new Error(result.error);
                            }
                            terminal.innerHTML = "<div>ようこそ！</div><div>掲示板に接続し、10秒ごとに自動更新を開始しました。</div><div>'help'でコマンドを確認できます。</div><br>";
                            print("データベースのメッセージをすべて削除しました。", 'system');
                            if (isConnected) {
                                fetchAllMessages();
                            }
                        } catch (error) {
                            print(`エラーが発生しました: ${error.message}`, 'system');
                        }
                    } else {
                        print("パスワードが入力されませんでした。", 'system');
                    }
                    break;

                case '/upload_image':
                    imageUploadInput.click();
                    break;

                default:
                    if(fullCommand) {
                        print(`コマンドが見つかりません: ${fullCommand}. 'help'で利用可能なコマンドを確認してください。`);
                    }
                    break;
            }
        }
        
        imageUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            if (!accessToken) {
                print("画像をアップロードするにはログインが必要です。", 'system');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                print("画像をアップロード中...", 'system');
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: formData
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error);
                }

                print("画像が正常にアップロードされました。", 'system');
                fetchNewMessages();
            } catch (e) {
                print(`画像のアップロードに失敗しました: ${e.message}`, 'system');
            }
        });

        document.body.addEventListener('click', function() {
            commandLine.focus();
        });
        
        commandLine.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const command = commandLine.value.trim();
                print(`<span class="prompt">$</span> ${command}`);
                handleCommand(command);
                commandLine.value = '';
            }
        });

        function init() {
            accessToken = getCookie('sessionToken');
            myUserName = getCookie('userName');
            
            if (!accessToken || !myUserName) {
                window.location.href = '/login.html';
                return;
            }

            print(`ログイン済みです: ${myUserName}`, 'system');
            fetchAllMessages();
            startUpdating();
        }

        init();
    </script>
</body>
</html>
